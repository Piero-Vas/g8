<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./design/main.css">
    <script src="https://kit.fontawesome.com/7444455b2c.js" crossorigin="anonymous"></script>
    <title>Evaluacion</title>
</head>

<body class=" d-flex align-items-center justify-conten-center"  style="font-family: 'Rubik';
            height: 100vh;background-color: #0f1424">
    <div class="container" >
        <div class="row" >
          <div class="col-md-3 my-3">
            <div class="card border-0 rounded-5" style="background-color: #1c1f4a">
                <div style="background-color: #5847eb" class="card-body mb-3 px-3 py-5 rounded-5 ">
                    <img class="rounded-circle border border-3 border-white" style="width: 5rem" src="https://www.labsaenzrenauld.com/wp-content/uploads/2020/10/Perfil-hombre-ba%CC%81sico_738242395.jpg" class="card-img-top" >
                    <p class="card-title fs-5 text-white ms-2 mt-4">Report For</p>
                  <p class="card-text fs-4 ms-2 ">Jeremy Robson</p>
                </div>
                <div class="p-3 fs-5 fw-light">
                    <p class="text-white" style="--bs-text-opacity: .5;">Daily</p>
                    <p class="text-white">Weekly</p>
                    <p class="text-white" style="--bs-text-opacity: .5;">Monthly</p>
                </div>
            </div>
        </div>
        <div class="col-md-9 my-1">
            <div class="row">
            <div class="col-md-4 my-1 ">
                <div style="background-color: #ff8c66" class="card border-0 rounded-4   position-relative ">
                    <img  class="position-absolute top-0 end-0 me-2 mt-1" src="./images/icon-work.svg">
                    <div style="z-index:10; background-color: #1c1f4a;" class="p-3 position-relative rounded-4 card-body mt-5 text-white rounded">
                        <p class="card-title mt-2 fw-bold">Work </p>
                        <span class="position-absolute top-0 end-0 me-4 mt-3" ><img src="./images/icon-ellipsis.svg"></img></span>
                        <p class="card-text mb-0 fs-1 fw-normal">32hrs</p>
                        <p class="card-text mb-4 " >Last week - last 36hrs</p>
                    </div>
                    
                </div>
                
            </div>
            <div class="col-md-4 my-1 ">
                <div style="background-color: #56c2e6" class="card border-0 rounded-4   position-relative ">
                    <img  class="position-absolute top-0 end-0 me-2 mt-1" src="./images/icon-play.svg">
                    <div style="z-index:10; background-color: #1c1f4a;" class="p-3 position-relative rounded-4 card-body mt-5 text-white rounded">
                        <p class="card-title mt-2 fw-bold">Play </p>
                        <span class="position-absolute top-0 end-0 me-4 mt-3" ><img src="./images/icon-ellipsis.svg"></img></span> 
                        <p class="card-text mb-0 fs-1 fw-normal">10hrs</p>
                        <p class="card-text mb-4 " >Last week - last 8hrs</p>
                    </div>
                    
                </div>
                
            </div>
            <div class="col-md-4 my-1 ">
                <div style="background-color: #ff5c7c" class="card border-0 rounded-4   position-relative ">
                    <img  class="position-absolute top-0 end-0 me-2 mt-1" src="./images/icon-study.svg">
                    <div style="z-index:10; background-color: #1c1f4a;" class="p-3 position-relative rounded-4 card-body mt-5 text-white rounded">
                        <p class="card-title mt-2 fw-bold">Study </p>
                        <span class="position-absolute top-0 end-0 me-4 mt-3" ><img src="./images/icon-ellipsis.svg"></img></span> 
                        <p class="card-text mb-0 fs-1 fw-normal">4hrs</p>
                        <p class="card-text mb-4 " >Last week - last 7hrs</p>
                    </div>
                    
                </div>
                
            </div>
            <div class="col-md-4 my-1">
                <div style="background-color: #4acf81" class="card border-0 rounded-4   position-relative ">
                    <img  class="position-absolute top-0 end-0 me-2 mt-1" src="./images/icon-exercise.svg">
                    <div style="z-index:10; background-color: #1c1f4a;" class="p-3 position-relative rounded-4 card-body mt-5 text-white rounded">
                        <p class="card-title mt-2 fw-bold">Exercise</p>
                        <span class="position-absolute top-0 end-0 me-4 mt-3" ><img src="./images/icon-ellipsis.svg"></img></span> 
                        <p class="card-text mb-0 fs-1 fw-normal">4hrs</p>
                        <p class="card-text mb-4 " >Last week - last 5hrs</p>
                    </div>
                    
                </div>
                
            </div>
            <div class="col-md-4 my-1">
                <div style="background-color: #7536d3" class="card border-0 rounded-4   position-relative ">
                    <img  class="position-absolute top-0 end-0 me-2 mt-1" src="./images/icon-social.svg">
                    <div style="z-index:10; background-color: #1c1f4a;" class="p-3 position-relative rounded-4 card-body mt-5 text-white rounded">
                        <p class="card-title mt-2 fw-bold">Social </p>
                        <span class="position-absolute top-0 end-0 me-4 mt-3" ><img src="./images/icon-ellipsis.svg"></img></span> 
                        <p class="card-text mb-0 fs-1 fw-normal">5hrs</p>
                        <p class="card-text mb-4 " >Last week - last 10hrs</p>
                    </div>
                    
                </div>
                
            </div>
            <div class="col-md-4  my-1">
                <div style="background-color: #f1c65b" class="card border-0 rounded-4   position-relative ">
                    <img  class="position-absolute top-0 end-0 me-2 mt-1" src="./images/icon-self-care.svg">
                    <div style="z-index:10; background-color: #1c1f4a;" class="p-3 position-relative rounded-4 card-body mt-5 text-white rounded">
                        <p class="card-title mt-2 fw-bold">Self Care</p>
                        <span class="position-absolute top-0 end-0 me-4 mt-3" ><img src="./images/icon-ellipsis.svg"></img></span> 
                        <p class="card-text mb-0 fs-1 fw-normal">2hrs</p>
                        <p class="card-text mb-4 " >Last week - last 2hrs</p>
                    </div>
                    
                </div>
                
            </div>
            
                        
            
            
            
            
           
            
        </div>
    </div>
    </div>
    </div>

    <div>
        <button class="switch" id="switch">
            <span><i class="fa-solid fa-sun"></i></span>
            <span><i class="fa-solid fa-moon"></i></span>
        </button>
    </div>
    
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="'/Evaluacion/mian.js"></script>
</body>
</html>
