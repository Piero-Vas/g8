<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Eventos</title>
</head>
<body class="d-flex align-items-center justify-content-center" style="font-family: 'Rubik';
height: 100vh;background-color: #0f1424">
    <!-- <button ondblclick="console.log('Doble click')" onclick="this.style.color = 'aqua'">
        Evento doble click
    </button> -->

    <!-- <button onclick="imprimir()">Click desde JS</button> -->

    <div class="d-flex flex-column">
        <h2 class="text-white"><u>Calculadora basica</u></h2>
        <div class="d-flex flex-column ">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="" id="numero1" placeholder="Número 1">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="" id="numero2" placeholder="Número 2">
            </div>
            
        </div>
        <div class="d-flex justify-content-around">
        <button class="btn btn-primary fs-1 px-3" onclick="calculadorHtml('+')">+
        </button>
        <button class="btn btn-primary  fs-1 px-3" onclick="calculadorHtml('-')">-
        </button>
        <button class="btn btn-primary fs-1 px-3" onclick="calculadorHtml('*')">*
        </button>
        <button class="btn btn-primary fs-1 px-3" onclick="calculadorHtml('/')">/
        </button>
        </div>
        <div id="resultado" class="text-white m-4 fs-2 d-flex justify-content-center"></div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="./evento.js"></script>
<script src="./operaciones.js"></script>
</body>
</html>
